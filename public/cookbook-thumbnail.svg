  <rect y="380" width="1200" height="250" fill="#fef3c7"/>
  
  <!-- Title -->
  <text x="600" y="470" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#92400e" text-anchor="middle">Cookbook</text>
  
  <!-- Tagline -->
  <text x="600" y="530" font-family="Georgia, serif" font-size="32" fill="#b45309" text-anchor="middle" font-style="italic">Recipes &amp; Puzzles</text>
